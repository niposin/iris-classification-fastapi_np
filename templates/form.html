<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Классификация ирисов</title>
</head>
<body>
    <h1>Классификация ирисов Фишера</h1>
    <form action="/predict/" method="post">
        <label for="sepal_length">Длина чашелистика:</label>
        <input type="number" step="0.1" name="sepal_length" id="sepal_length" required><br><br>
        
        <label for="sepal_width">Ширина чашелистика:</label>
        <input type="number" step="0.1" name="sepal_width" id="sepal_width" required><br><br>
        
        <label for="petal_length">Длина лепестка:</label>
        <input type="number" step="0.1" name="petal_length" id="petal_length" required><br><br>
        
        <label for="petal_width">Ширина лепестка:</label>
        <input type="number" step="0.1" name="petal_width" id="petal_width" required><br><br>
        
        <button type="submit">Отправить</button>
    </form>
</body>
</html>
